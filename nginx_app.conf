# Nginx configuration for nwn-persona.online - HTTP and HTTPS

# HTTP server - used for Let's Encrypt validation and to redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nwn-persona.online;

    # ACME challenges location for Let's Encrypt verification
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server configuration (will be used once certificates are obtained)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nwn-persona.online;

    # SSL certificate configuration - these files will be generated by Certbot
    ssl_certificate /etc/letsencrypt/live/nwn-persona.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nwn-persona.online/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Add HSTS header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Socket.IO WebSocket configuration
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Regular HTTP proxy
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 